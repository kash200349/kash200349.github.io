function checkUmur() {
    let umur = prompt("Enter your age");

    if(umur < 13){
        console.log('kanak-kanak');
        alert("kanak-kanak");
    } else if ((umur >= 13)&& (umur < 19)) {
        console.log('remaja');
        alert('remaja');
    } else if ((umur >= 19)&&(umur < 56)) {
        console.log('dewasa');
        alert('dewasa');
    } else {
        console.log('warga emas');
        alert('warga emas')
    }
}

function checkSIZE() {
    let saiz = prompt("Enter Your Size");
    switch (saiz) {

        case 'M':

        case 'L':

            console.log('size besar');
            break;
        }
}

function OddEven() {
    let num1 = prompt("Sila masukkan satu nombor");
    let num2 = num1%2;

    if(num2==1){
        alert("This is an even number");
    }else if(num2==0){

}
