<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Exercises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container bg-light p-3">This is a fixed container.</div>
    <div class="container-fluid bg-primary text-white p-3">This is a full-width fluid container.</div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-6 bg-info p-3">Column 1</div>
            <div class="col-6 bg-warning p-3">Column 2</div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 bg-danger p-3">Column 1</div>
            <div class="col-sm-12 col-md-4 bg-success p-3">Column 2</div>
            <div class="col-sm-12 col-md-4 bg-info p-3">Column 3</div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4 offset-md-4 bg-secondary text-white text-center p-3">Centered Column</div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 bg-light p-3">
                Main Column
                <div class="row">
                    <div class="col-md-6 bg-success p-2">Nested Column 1</div>
                    <div class="col-md-6 bg-primary p-2">Nested Column 2</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-12 bg-dark text-white text-center p-3">Header</div>
            <div class="col-12 bg-secondary text-white text-center p-3">Navigation</div>
        </div>
        <div class="row">
            <div class="col-md-8 bg-light p-3">Main Content</div>
            <div class="col-md-4 bg-warning p-3">Sidebar</div>
        </div>
        <div class="row">
            <div class="col-12 bg-dark text-white text-center p-3">Footer</div>
        </div>
    </div>

</body>
</html>
