<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CONTACT ME</title>

    <style>
        body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #121212;
  color: #f0f0f0;
  margin: 0;
  padding: 0;
}

nav {
  background-color: #1f1f1f;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav a {
  color: #ff0000;
  text-decoration: none;
  font-weight: 500;
  font-size: 1.1rem;
}

form {
  max-width: 500px;
  margin: 40px auto;
  background-color: #1f1f1f;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
}

form label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
}

form input,
form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-radius: 5px;
  background-color: #2a2a2a;
  color: #ffffff;
}

form button {
  background-color: #e70b0b;
  color: white;
  padding: 10px 20px;
  border: none;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

form button:hover {
  background-color: #e70b0b;
}

    </style>
</head>
<body>

    <form action="https://github.com/kash200349/kash200349.github.io.git" method="POST">
        <div>
          <label for="name">Name:</label><br>
          <input type="text" name="name" required><br><br>
        </div>
      
        <div>
          <label for="email">Email:</label><br>
          <input type="email" name="email" required><br><br>
        </div>
      
        <div>
          <label for="contact">Contact Number:</label><br>
          <input type="tel" name="contact"><br><br>
        </div>
      
        <div>
          <label for="purpose">Message : </label><br>
          <textarea name="purpose" required></textarea><br><br>
        </div>
      
        <button type="submit">Send Message</button>
        

      </form>
